<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Montagu - Reporting portal</title>
    <style>

        .rbt {
            display: inline-block;
        }

        .arrow-down:before {
            content: "\25be";
            float:right;
            color: inherit;
        }

        .arrow-up:before {
            content: "\25b4";
            float:right;
            color: inherit;
        }

        .arrow-up:after, .arrow-down:after
        {
            content: "";
            margin:0 0.5em;
            display:inline-block;
        }

        .card-header.dark {
            color: white !important;
            background-color: lightslategray !important;
        }

        .card-header{
            cursor: pointer;
        }

        .circle {
            background-color: floralwhite;
            border-radius: 50%;
            left: 0;
            top: 0;
            z-index: -1;
        }

        .list-unstyled > li {
            list-style-type: none;
            position: relative;
            padding-left: 15px;
        }

        .list-unstyled > li:before {
            content: "\25BA \0020";
            font-size: 6px;
            position: absolute;
            top: 5px;
            left: -10px;
        }

        .badge-published{
            background: #868ED3;
            color: white;
        }


        .nav-link.active{
            background:#e9ecef
        }

        .nav-collapsed {
            position: relative;
            padding: 5px 15px;
            margin-right: -15px;
            margin-left: -15px;
            border-bottom: 1px solid rgba(0,0,0,.05);
        }
    </style>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
</head>
<body>

<div id="react"></div>

<!-- Dependencies -->
<script src="_SITE_ROOT_/react.js"></script>
<script src="_SITE_ROOT_/react-dom.js"></script>

<!-- Main -->
<script src="_SITE_ROOT_/bundle.js"></script>
</body>
</html>
