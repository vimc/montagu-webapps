server {
    listen       80;
    server_name  localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Don't cache these files
    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
      expires -1;
    }

    # CSS and JS files (do cache these)
    location ~* \.(?:css|js)$ {
      try_files $uri =404;
      expires 1y;
      access_log off;
      add_header Cache-Control "public";
    }

    # Any route containing a file extension (e.g. /image.png)
    location ~ ^.+\..+$ {
      try_files $uri =404;
    }

    # Any route that doesn't have a file extension, and which doesn't exist on the
    # sever, we assume is a route within the React app, and just map it to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}